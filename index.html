<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7accddad18.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,300,501,400&display=swap"
      rel="stylesheet"
    />
    <link rel="normalize" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <title>Mercado A!</title>
  </head>
  <body>
    <header class="header">
      <div class="marketAbout">
        <figure class="logoWrapper">
          <img src="./assets/imagens/logoA.png" alt="logo" class="logo" />
        </figure>
        <h1 class="marketName">Supermercado A!</h1>
      </div>
      <div class="headerButtons">
        <button class="contact">Entre em contato conosco!</button>
        <button class="cart"><i class="fa-solid fa-cart-shopping"></i></button>
        <button class="menuSandwitch"><i class="fa-solid fa-bars"></i></button>
      </div>
    </header>
    <button class="addToCart"><i class="fa-solid fa-cart-plus"></i></button>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
